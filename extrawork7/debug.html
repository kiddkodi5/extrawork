								 [ 'B1', 'B2', 'B3' ],
								 [ 'C1', 'C2', 'C3' ]
								];
			/*document.write($sampleArrayA);*/

			var $sampleArrayB = return toOneDimension;
			document.write('<br/>');
			document.write($sampleArrayB);
			
			for ( var $counterVar = 0; $counterVar < $sampleArrayB.length; $counterVar++ ) { document.write( '$sampleArrayB[' +$counterVar +']: ' );
document.write( $sampleArrayB[$counterVar] );
document.write( '<br />' );
}
